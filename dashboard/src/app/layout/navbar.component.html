<nav class="px-6 py-3 border-b bg-white dark:bg-gray-900 shadow-sm dark:shadow-md flex items-center justify-between">
  <!-- Left: Logo + Links -->
  <div class="flex items-center gap-6">
    <span class="text-xl font-extrabold text-blue-600 dark:text-blue-400">SecureTasks</span>

    
  </div>

  <!-- Right: Actions -->
  <div class="flex items-center gap-4">
    <!-- Dark Mode Toggle -->
    <button
      (click)="toggleTheme()"
      class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-4 h-4" viewBox="0 0 24 24">
        <path
          d="M12 3a9 9 0 000 18c4.97 0 9-4.03 9-9S16.97 3 12 3z"
        />
      </svg>
      {{ isDark ? 'Light' : 'Dark' }}
    </button>

    <!-- Logout -->
    <button
      *ngIf="loggedIn"
      (click)="logout()"
      class="px-4 py-1.5 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-sm transition"
    >
      Logout
    </button>
  </div>
</nav>
