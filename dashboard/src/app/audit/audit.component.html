<div class="p-6 bg-gray-50 dark:bg-gray-950 min-h-screen text-gray-900 dark:text-gray-100">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Audit Log</h2>
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow divide-y dark:divide-gray-800">
      <div *ngFor="let log of logs" class="p-4">
        <div class="text-sm">{{ log.timestamp || log.createdAt }}</div>
        <div class="font-semibold">{{ log.action }}</div>
        <div class="text-sm text-gray-600 dark:text-gray-400">{{ log.details }}</div>
      </div>
    </div>
  </div>
</div>
